<ul>
	<li ng-repeat="renderer in $ctrl.mediaRenderers">
		<details>
			<summary>{{renderer.name}}</summary>
			<!-- {{renderer | json}} -->
			<div>
				<img class="deviceIcon" ng-src="{{renderer.iconURL}}" ng-drop="true" ng-drop-success="$ctrl.loadMedia(renderer.id, $data.serverId, $data.mediaId)"
					alt="deviceIcon" />

				<md-slider-container flex style="display:inline-block; margin-left:50px; -webkit-inline-box">
					
					<md-input-container>
						<input flex type="number" ng-model="vol" aria-label="volume" aria-controls="volume-slider" ng-change="$ctrl.setVolume(renderer.id, vol)">
					</md-input-container>

					<md-slider ng-model="vol" min="0" max="100" aria-label="volume" id="volume-slider" class="md-accent" md-vertical md-range
						ng-change="$ctrl.setVolume(renderer.id, vol)" style="margin-left:8px;">
					</md-slider>

					<h5>Volume</h5>
				</md-slider-container>
				<hr>
			</div>

			<div>
				<img id="playBtn" ng-click="$ctrl.play(renderer.id)" ng-src="images/play.svg" alt="playBtn"></img>
				<img id="pauseBtn" ng-click="$ctrl.pause(renderer.id)" ng-src="images/pause.svg" alt="pauseBtn"></img>
				<img id="stopBtn" ng-click="$ctrl.stop(renderer.id)" ng-src="images/stop.svg" alt="stopBtn"></img>
			</div>
		</details>
	</li>
</ul>
